<form (ngSubmit)="onSubmit()">

        <input type="text" class="form-control" [(ngModel)]="cliente.nome" name="nome"/>
    </div>

    <div class="form-group">
        <label>Email:</label>
        <input type="tel" class="form-control" [(ngModel)]="cliente.email" name="telefone"/>
    </div>

    <div class="form-group">
        <label>Endere√ßo:</label>
        <input type="tel" class="form-control" [(ngModel)]="cliente.endereco" name="telefone"/>
    </div>

    <div class="form-group">
        <label>Telefone:</label>
        <input type="tel" class="form-control" [(ngModel)]="cliente.telefone" name="telefone"/>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
